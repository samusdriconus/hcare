{% extends 'base.html' %}

{% block title %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'patients' %}">Patients</a></li>
  <li class="breadcrumb-item active">{{ patient.name }}</li>
{% endblock %}

{% block content %}
  <h1>{{ patient.name }}</h1>
{% endblock %}
